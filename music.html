<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful in White and My Love Lyrics Explained</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000; 
            color: #333;
            overflow: hidden; /* supaya video tidak bikin scroll */
        }

        /* Video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* supaya video di belakang */
        }

        .player-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            text-align: center;
            z-index: 10; /* supaya tetap di depan video */
            position: relative;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 5px;
            font-size: 1.8em;
        }

        p.artist {
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>

    <!-- VIDEO BACKGROUND -->
    <video autoplay loop muted id="video-background">
        <source src="music.mp4" type="video/mp4">
    </video>

    <!-- PLAYER CONTAINER -->
    <div class="player-container">
        <h1>sempurna..</h1>
        <p class="artist">sumber: agil_rahmad19</p>

        <audio controls>
            <source src="tiktok.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

</body>
</html>
